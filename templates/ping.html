{% extends 'scaffold.html' %}
{% block body %}
    <div>
        <figure id="display_graph">

        </figure>
    </div>
    <div class="row">
        <script>
            let interval = {{interval}};
            function refreshGraph() {
                $.get('/graph', function(data) {
                    $('#display_graph').html(data);
                });
            }
            setInterval(refreshGraph, interval);
        </script>
    </div>
{% endblock %}
